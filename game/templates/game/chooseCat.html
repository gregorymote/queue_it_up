<!DOCTYPE html>

{% extends "base.html" %}

{% block page_content %}
<html lang="en">
	<div class = "container">
		<div class ="">
			<h3>  </h3>
			<form action="" method="post">

				{% csrf_token %}
				<table>
					<tbody>
						<tr>
							<td>
							<h4>{{ form.cat_choice.label }}</h4>
							</td>
						</tr>
						
						<tr>
							<td>
							{{ form.cat_choice }}
							</td>

						</tr>
						
						{% if showCustom %}
						<tr>
							<td>
							<div class = "pt-2">
								<h6>{{ form.custom.label }}</h6>
							</div>
							</td>
						</tr>
						
						<tr>
							<td>
							{{ form.custom }}
							</td>

						</tr>
						{% endif %}
	
						<tr>
							<td>
							<div class = "pt-2 , text-right">
							<input type="submit" class="btn btn-outline-primary btn" value="Submit">
							</div>
							</td>
						<tr>
					</tbody>
				</table>
				
			</form>
		</div>	
	</div>
</html>
{% endblock %}
