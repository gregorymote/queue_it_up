<!DOCTYPE html>

{% extends "base.html" %}

{% block page_content %}

<html lang="en">

<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
		
	});
</script>
</head>

<body>

		
<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{category}}</h5>
      </div>
      <div class="modal-body">				
		<table class="table">
			<thead>
			  <tr>
				<th>Name</th>
				<th>Song</th>
				<th>Likes</th>
			  </tr>
			</thead>
			<tbody>
			{% for s in songs %}
			  <tr>
				<td>{{s.user.name}}</td>
				<td>{{s.name}}</td>
				<td>{{s.likes}}</td>
			  </tr>
			  {% endfor %}
			</tbody>
		</table>
		
      </div>
      <div class="modal-footer">
	  <form action="" method="post">
		{% csrf_token %}
        <input type="submit" class="btn btn-secondary" value = "Close"></input>
      </form>
	  </div>
    </div>
  </div>
</div>
</body>
</html>    
{% endblock %}
