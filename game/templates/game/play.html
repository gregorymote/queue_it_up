<!DOCTYPE html>

{% extends "base.html" %}

{% block page_content %}
<html lang="en">
	<body>
	<div class = "container text-center">
		
		<h4>{{party.name}}</h4>
		<h6>Category: {{category.name}}</h6>
	
	
		<form action="" method="post">
			{% csrf_token %}
					
			{% if user.turn == "picking" %}
				<input type="submit" class="btn btn-outline-primary" value="Choose Category">
			{% elif party.state == "pick_song" and not user.hasPicked %}
				<input type="submit" class="btn btn-outline-primary" value="Pick Song">
			{% endif %}
		</form>
	</div>
	</body>
</html>
{% endblock %}
