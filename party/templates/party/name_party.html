<!DOCTYPE html>

{% extends "base.html" %}

{% block page_content %}
	<div class = "container">
		<form action="" method="post">
			{% csrf_token %}
			<h6>{{ form.party_name.label }}</h6>
			{{ form.party_name }}
			<div class = "pt-2">
				<h6>{{ form.user_name.label }}</h6>
				{{ form.user_name }}
			</div>
			<div class = "pt-2 text-right">
				<input type="submit" class="btn btn-outline-primary btn-sm" value="Submit">
			</div>
		</form>	
	</div>
{% endblock %}
