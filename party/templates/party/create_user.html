<!DOCTYPE html>

{% extends "base.html" %}

{% block page_content %}
<html lang="en">
	<div class = "container">
		<div class ="">
			<h3>     </h3>
			<form action="" method="post">

				{% csrf_token %}
				<table>
					<tbody>
						<tr>
							<td>
							<h6>{{ form.user_name.label }}</h6>
							</td>
						</tr>
						
						<tr>
							<td>
							{{ form.user_name }}
							</td>

						</tr>
						<tr>
							<td>
							<div class = "pt-2">
								<h6>{{ form.party_code.label }}</h6>
							</div>
							</td>
						</tr>
						
						<tr>
							<td>
							{{ form.party_code }}
							{% if invalid %}
							<div class="alert alert-info">
								invalid room code
							</div>
							<p>  </p>
							{% endif %}
							</td>

						</tr>
						
						

	
						<tr>
							<td>
							<div class = "pt-2 text-right">
								<input type="submit" class="btn btn-outline-primary btn-sm" value="Submit">
							</div>
							</td>
						<tr>
					</tbody>
				</table>
				
			</form>
		</div>	
	</div>
</html>
{% endblock %}
